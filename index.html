<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="dist/output.css">
  <link href="assets/favicon.ico" rel="icon" type="image/x-icon" />
  <title>Document</title>
</head>

<body class="bg-slate-100 p-1">
  <!-- header -->
  <header class="page-container">
    <div class="bg-gradient-to-r from-blue-800 to-indigo-900 text-white text-center p-4">
      <div class="container md:text-right ">
        <h1 class="text-3xl font-bold md:mr-48">Weather Dashboard</h1>
      </div>
    </div>
  </header>
  <Main class="flex flex-col-reverse w-full mb-36 md:flex-row ">
    <!-- search for city -->
    <div class="weather w-3\/4 md:max-w-2xl md:w-1/4 mx-2 my-2 flex flex-col ">
      <div class="flex flex-col">
        <label for="default-input" class="text-center mb-2 text-xl font-bold mx-2">Search for a city:</label>
        <input id="userCity" type="search" name="city"
          class="weather-search border pl-4 py-1 border-gray-500 mb-2 mx-2 rounded focus:ring-blue-500 focus:border-blue-500"
          placeholder="City" />
        <button id="searchBtn" class="bg-blue-500 hover:bg-blue-700 text-white  py-1 rounded mx-2">Search</button>
        <!-- recent seaches buttons -->
        <div id="recentBtn" class="w-full flex flex-col"></div>
        <div id="clearHistoryBtn" class="w-full flex flex-col"></div>
      </div>
    </div>
    </div>
    <!--weather container  -->
    <div class=" flex-1 my-2 md:mr-28 ">
      <!-- current weather -->
      <div id="current-weather" class="border border-black p-2 w-full">
        <div class="flex flex-1 justify-center">
          <p id="selected-city" class="text-2xl font-bold mr-2"></p>
          <div id="city-date" class="text-2xl font-bold mr-2"></div>
          <div class="h-8 w-8">
            <img id="weather-icon" class="" src="" alt="">
          </div>
        </div>
        <div id="current-temp" class="text-center"></div>
        <div id="current-wind" class="text-center"></div>
        <div id="current-humidity" class="text-center"></div>
      </div>
      <!-- 5 day forecast -->
      <div id="" class=" p-2 flex flex-col">
        <div class="mb-2 text-xl font-bold text-center md:text-left">
          <h3>5-Day Forecast:</h4>
        </div>
        <div id="weather-forecast" class="flex flex-wrap gap-4 justify-center md:">
      </div>
    </div>

  </main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <!-- script for moment API for date format -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="src/js/script.js"></script>
</body>

</html>
