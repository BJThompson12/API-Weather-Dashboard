<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="output.css">
  <title>Document</title>

<body class="p-1">
  <!-- header -->
  <header class="page-container">
    <div class="bg-gradient-to-r from-blue-800 to-indigo-900 text-white text-center p-4">
      <div class="container">
        <h1 class="">Weather Dashboard</h1>
      </div>
    </div>
  </header>
  <Main class="flex w-full">
    <!-- search for city -->
    <div class="weather border border-sky-500 w-1/4">
      <div class="min-w-full flex flex-wrap justify-center ">
        <h2 class="w-5/6">Search for a city:</h2>
        <div class="flex flex-wrap w-full ">
          <input type="search" class="weather-search border border-gray-500 my-2 w-5/6" placeholder="City">
          <button class="bg-blue-500 hover:bg-blue-700 text-white  py-1 w-5/6 my-2 rounded">Search</button>
            <!-- recent seaches buttons -->
            <button class="bg-slate-300 hover:bg-slate-500 text-black  py-1 w-5/6 my-2 rounded">Atlanta</button>
          </div>
        </div>
      </div>
    </div>
    <!--weather container  -->
    <div class=" flex-1 mr-28">
      <!-- main weather -->
      <div class="border border-black p-2 w-full">
        <h2 id="city-date" class="mb-2">Atlanta date and icon</h2>
        <p id="current-temp"> Temp</p>
        <p id="current-wind">Wind</p>
        <p id="current-humidity">Humidity <span>%</span></p>
      </div>
      <!-- 5 day forecast -->
      <div class="border border-emerald-400 p-2">
        <div class="mb-2">
          <h3>5-Day Forecast:</h4>
        </div>
        <div class="flex flex-wrap justify-center">
          <div id="day-1" class="w-28">
